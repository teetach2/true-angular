<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div>
        <label>
            id:
            <input type="text" formControlName="id">
        </label>
    </div>

    <div>
        <label>
            device:
            <input type="text" formControlName="device">
        </label>
    </div>
    
    <button type="submit">Submit</button>

</form>
